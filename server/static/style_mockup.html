<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixalive</title>
</head>

<body>
  <div class="app-container">
    <div class="top-section-container">
      <div class="top-left">
        <div class="app-title">pixalive</div>
      </div>
      <div class="top-middle">
        <div class="sprite-title">sprite name</div>
      </div>
      <div class="top-right">
        <div class="top-button">new sprite</div>
        <div class="top-button">resize</div>
        <div class="top-button">export</div>
      </div>
    </div>
    <div class="middle-section-container">
      <div class="middle-section-left">
        <div class="animation-container">
          <canvas class="animation-canvas">
        </div>
        <div class="tool-container">
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
          <div class="tool-button"></div>
        </div>
        <div class="layer-container">
          <div class="layer-title-row">
            <div class="layer-title-text">Layers</div>
            <div class="layer-title-text link">preview on</div>
          </div>
          <div class="layer-title-row">
            <div class="layer-button">➕</div>
            <div class="layer-button">️️➖</div>
            <div class="layer-button">✏️️</div>
            <div class="layer-button">⬇️</div>
            <div class="layer-button">⬆️</div>
          </div>
          <div class="layer-row">layername</div>
          <div class="layer-row">layername</div>
          <div class="layer-row selected">layername</div>
          <div class="layer-row">layername</div>
        </div>
      </div>
      <div class="middle-section-right">
        <canvas class="layer-canvas"></canvas>
      </div>
    </div>
    <div class="bottom-section-container">
      <div class="frame-container">
        <canvas class="frame-canvas">
      </div>
      <div class="frame-container">
        <canvas class="frame-canvas">
      </div>
      <div class="frame-container">
        <canvas class="frame-canvas">
      </div>
    </div>
  </div>
</body>

</html>
